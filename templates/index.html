<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
    <h1>Bitcoin Price vs Total Crypto Market Cap</h1>
<body>
    <h1>Bitcoin Price Chart</h1>
    <div style="width: 800px; height: 400px;">
        <canvas id="priceChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('priceChart').getContext('2d');
                datasets: [{
                    label: 'BTC Price (USD)',
                    data: {{ prices | tojson }},
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    yAxisID: 'y'
                },
                {
                    label: 'Total Market Cap (USD)',
                    data: {{ market_caps | tojson }},
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1,
                    yAxisID: 'y1'
                }]
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates | tojson }},
                datasets: [{
                    label: 'BTC Price (USD)',
                    data: {{ prices | tojson }},
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Bitcoin Price (USD)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Total Market Cap (USD)'
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (USD)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
