<!DOCTYPE html>
<html>
<head>
    <title>Top Crypto Assets Price Change vs BTC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Top 10 Liquid Crypto Assets Price Change vs Bitcoin</h1>
    <div style="width: 800px; height: 400px;">
        <canvas id="changeChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('changeChart').getContext('2d');
        const assetChanges = {{ asset_changes | tojson }};
        const symbols = assetChanges.map(asset => asset.symbol);
        const changes = assetChanges.map(asset => asset.change_percent);
        
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: symbols,
                datasets: [{
                    label: 'Price Change vs BTC (%)',
                    data: changes,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Cryptocurrency Symbol'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price Change vs BTC (%)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
