<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Double Descent (Detailed Mode)</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { text-align: center; }
        #progress-container { display: none; margin: 20px 0; }
        progress { width: 100%; height: 30px; }
        .stats { display: flex; justify-content: space-around; margin-top: 10px; font-size: 0.9em; color: #555; }
        .sub-stats { font-size: 0.8em; color: #888; margin-top: 5px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:disabled { background-color: #ccc; }
        #result-container { margin-top: 30px; display: none; }
        img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        .error { color: white; background-color: red; padding: 10px; border-radius: 5px; margin-top: 20px; display:none;}
        .debug-console { 
            text-align: left; 
            background: #f4f4f4; 
            padding: 10px; 
            margin-top: 20px; 
            border: 1px solid #ccc; 
            height: 150px; 
            overflow-y: scroll; 
            font-family: monospace; 
            font-size: 12px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Double Descent: BTC Price Prediction</h1>
        <p>
            Training LSTM (256 units, 1000 epochs). 
        </p>

        <button id="startBtn" onclick="startTraining()">Start Training Experiment</button>

        <div id="progress-container">
            <h3>Training in Progress...</h3>
            <progress id="progressBar" value="0" max="100"></progress>
            <div class="stats">
                <span id="epochStatus">Epoch: 0 / 1000</span>
                <span id="lossStatus">Loss: --</span>
            </div>
            <div class="sub-stats">
                <span id="batchStatus">Batch: 0 / --</span> | 
                <span id="heartbeat">Last Update: --</span>
            </div>
        </div>

        <div id="result-container">
            <h2>Experiment Results</h2>
            <p>Final Training MSE: <span id="finalMse"></span></p>
            <img id="resultPlot" src="" alt="Results">
        </div>
        
        <div id="errorMsg" class="error"></div>
        
        <div class="debug-console" id="debugConsole">
            <div>> System Ready.</div>
        </div>
    </div>

    <script>
        let pollInterval;
        
        function log(msg) {
            console.log(msg);
            const consoleDiv = document.getElementById('debugConsole');
            const newLog = document.createElement('div');
            newLog.innerText = "> " + msg;
            consoleDiv.appendChild(newLog);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        async function startTraining() {
            log("Initializing training request...");
            
            const btn = document.getElementById('startBtn');
            const progressContainer = document.getElementById('progress-container');
            const resultContainer = document.getElementById('result-container');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.innerText = "Requesting Server...";
            resultContainer.style.display = 'none';
            errorMsg.style.display = 'none';
            errorMsg.innerText = "";

            try {
                const response = await fetch('/start_training', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.status === 'started' || data.status === 'already_running') {
                    progressContainer.style.display = 'block';
                    log("Training started/resumed. Polling for status...");
                    pollInterval = setInterval(checkStatus, 1000);
                } else {
                    throw new Error("Server status: " + data.status);
                }
            } catch (e) {
                log("ERROR: " + e.message);
                errorMsg.innerText = "Error: " + e.message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Start Training Experiment";
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                if (data.status === 'training') {
                    // Update main progress bar
                    document.getElementById('progressBar').value = data.progress;
                    document.getElementById('epochStatus').innerText = `Epoch: ${data.epoch} / ${data.total_epochs}`;
                    
                    // Update granular stats
                    if (data.current_train_loss) {
                        document.getElementById('lossStatus').innerText = `Loss: ${data.current_train_loss.toExponential(4)}`;
                    }
                    if (data.batch) {
                         document.getElementById('batchStatus').innerText = `Batch: ${data.batch} / ${data.total_batches}`;
                    }
                    
                    // Update heartbeat
                    const now = new Date();
                    document.getElementById('heartbeat').innerText = `Last Update: ${now.toLocaleTimeString()}`;

                } else if (data.status === 'completed') {
                    log("Training completed successfully.");
                    clearInterval(pollInterval);
                    document.getElementById('progress-container').style.display = 'none';
                    document.getElementById('startBtn').innerText = "Run Again";
                    document.getElementById('startBtn').disabled = false;
                    
                    document.getElementById('resultPlot').src = "data:image/png;base64," + data.plot_url;
                    document.getElementById('finalMse').innerText = data.train_mse.toExponential(4);
                    document.getElementById('result-container').style.display = 'block';

                } else if (data.status === 'error') {
                    log("TRAINING FAILED: " + data.error);
                    clearInterval(pollInterval);
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('errorMsg').innerText = "Server Error: " + data.error;
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (e) {
                console.error("Polling error", e);
            }
        }
    </script>
</body>
</html>
