<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Trader Analytics</title>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        .val { font-size: 2em; font-weight: bold; margin-top: 10px; color: #fff; }
        .label { color: #888; text-transform: uppercase; font-size: 0.8em; }
        .chart { width: 100%; border-radius: 4px; margin-bottom: 20px; border: 1px solid #333; }
        h1 { font-weight: 300; border-bottom: 1px solid #333; padding-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Master Trader (Improved)</h1>
        
        <div class="grid">
            <div class="card">
                <div class="label">Total Return</div>
                <div class="val" style="color: #00ff88">{{ stats.return }}</div>
            </div>
            <div class="card">
                <div class="label">CAGR</div>
                <div class="val">{{ stats.cagr }}</div>
            </div>
            <div class="card">
                <div class="label">Sharpe Ratio</div>
                <div class="val">{{ stats.sharpe }}</div>
            </div>
            <div class="card">
                <div class="label">Max Drawdown</div>
                <div class="val" style="color: #ff5252">{{ stats.max_dd }}</div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 30px;">
            <h3>Portfolio Performance</h3>
            <img src="data:image/png;base64,{{ plots.equity }}" class="chart">
        </div>
        
        <div class="card">
            <h3>Component Breakdown</h3>
            <p style="color:#888; font-size:0.9em">Individual performance of Planner, Tumbler, and Gainer logic.</p>
            <img src="data:image/png;base64,{{ plots.comp }}" class="chart">
        </div>
    </div>
</body>
</html>
